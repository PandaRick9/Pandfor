<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <title>Админ-панель</title>
<link rel="stylesheet" href="/css/admin.css">
</head>

<body>

    <header>Панель администратора</header>

    <div class="container">

        <div class="section">
            <h2>Статистика сайта</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Пользователей</h3>
                    <p th:text="${stats.users}">0</p>
                </div>
                <div class="stat-card">
                    <h3>Резюме</h3>
                    <p th:text="${stats.resumes}">0</p>
                </div>
                <div class="stat-card">
                    <h3>Вакансий</h3>
                    <p th:text="${stats.vacancies}">0</p>
                </div>
                <div class="stat-card">
                    <h3>Откликов</h3>
                    <p th:text="${stats.responses}">0</p>
                </div>
            </div>
        </div>

        <!-- Алгоритм -->
        <div class="section">
            <h2>Управление алгоритмом подбора</h2>
            <table class="weights-table">
                <thead>
                    <tr>
                        <th>Параметр</th>
                        <th>Вес (0-1)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Навыки</td>
                        <td><input type="number" step="0.1" min="0" max="1" value="0.4"></td>
                    </tr>
                    <tr>
                        <td>Опыт</td>
                        <td><input type="number" step="0.1" min="0" max="1" value="0.3"></td>
                    </tr>
                    <tr>
                        <td>Образование</td>
                        <td><input type="number" step="0.1" min="0" max="1" value="0.2"></td>
                    </tr>
                    <tr>
                        <td>Город</td>
                        <td><input type="number" step="0.1" min="0" max="1" value="0.1"></td>
                    </tr>
                </tbody>
            </table>
            <button class="btn btn-save">Сохранить настройки</button>
        </div>


        <div class="section">
            <h2 class="section-title">Управление пользователями</h2>
            <table class="users-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Логин</th>
                    <th>Роль</th>
                    <th>Статус</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.userId}">1</td>
                    <td th:text="${user.login}">login</td>
                    <td th:text="${user.role}">ROLE_ADMIN</td>
                    <td>
                <span th:classappend="${user.isActive} ? 'status active' : 'status blocked'"
                      th:text="${user.isActive} ? 'Активен' : 'Заблокирован'">
                    Статус
                </span>
                    </td>
                    <td>
                        <form th:action="@{'/admin/user/' + ${user.userId} + '/toggle-block'}" method="post">
                            <input type="hidden" name="login" th:value="${login != null ? login : ''}">
                            <button type="submit"
                                    th:class="'btn btn-sm ' + (${user.isActive} ? 'btn-danger' : 'btn-primary')"
                                    th:text="${user.isActive} ? 'Заблокировать' : 'Разблокировать'">
                                Действие
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>



    </div>
</body>

</html>
