<!DOCTYPE html>
<html lang="ru" xmlns:th="https://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Все вакансии компании</title>
  <link rel="stylesheet" th:href="@{/css/vacancyPageStyle.css}">
  <style>
    .button-row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .apply-btn, .reject-btn, .resume-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .resume-btn {
      background-color: #507DBC;
      color: white;
    }
    .resume-btn:hover {
      background-color: #ffffff;
      color: #507DBC;
    }
    .match-percentage {
      font-size: 16px;
      font-weight: bold;
      margin-top: 5px;
      color: #333;
    }

    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding-left: 2rem;
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }
.main-content2 {
    flex-grow: 1; /* Этот контейнер растягивается, чтобы занять оставшееся пространство */
    padding-left: 2rem;
    padding-right: 2rem;
    padding-bottom: 2rem;
    width: 100%;
  }
    .vacancy-card {

      margin-bottom: 20px;

    }
    .vacancy-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .vacancy-details {
      font-size: 14px;
      color: #333;
      
    }
  </style>
</head>
<body>

<header class="header">
  <div class="left-section">
    <a class="logo" href="/job">Pandfor</a>
  </div>
</header>

<a href="/company" class="back-button">← На главную страницу</a>

<div class="main-content2">
  <h2 class="found-vacancies" th:text="'Все вакансии компании «' + ${company.name} + '»'">Все вакансии компании</h2>

  <div th:if="${vacancies.isEmpty()}">
    <p>Вакансий пока нет.</p>
  </div>

  <div th:each="vacancy : ${vacancies}" class="vacancy-card">
    <div style="font-size: 20px" class="vacancy-title" th:text="${vacancy.title}">Backend Developer</div>
    <div style="font-size: 16px" class="vacancy-details" th:text="${vacancy.salary} + ' ₽'">150 000 ₽</div>
    <div class="vacancy-salary-details">
      <span  class="detail-badge" th:text="${vacancy.jobCondition.requiredExperienceYears}">Опыт 1–3 года</span>
      <span  class="detail-badge" th:text="${vacancy.jobCondition.employmentType}">Полная занятость</span>
    </div>
    <div class="button-section">
      <div class="button-row">
        <button class="resume-btn" th:attr="data-id=${vacancy.vacancyId}">Просмотреть отклики</button>
      </div>
    </div>
  </div>

</div>

<footer class="footer">
  <div class="footer-left">
    <h3>О компании</h3>
    <p>Мы помогаем компаниям находить лучших IT-специалистов.</p>
  </div>
</footer>

<script>
document.querySelectorAll('.resume-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    const id = btn.dataset.id;
    window.location.href = `/resume/${id}`;
  });
});
document.querySelectorAll('.apply-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    const id = btn.dataset.id;
    fetch(`/candidate/${id}/accept`, { method: 'POST' })
      .then(() => alert('Кандидат принят!'))
      .catch(() => alert('Ошибка при принятии кандидата'));
  });
});
document.querySelectorAll('.reject-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    const id = btn.dataset.id;
    fetch(`/candidate/${id}/reject`, { method: 'POST' })
      .then(() => alert('Кандидат отклонён'))
      .catch(() => alert('Ошибка при отклонении кандидата'));
  });
});
</script>

</body>
</html>
