<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Подбор сотрудников</title>
  <link rel="stylesheet" href="/static/css/mainPageStyle.css" />
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="left-section">
      <div class="logo">Компания</div>
      <div class="dropdown">
        <button class="dropbtn">Ищу работу</button>
        <div class="dropdown-content">
          <a href="mainPage.html">Ищу работу</a>
          <a href="#">Ищу сотрудника</a>
        </div>
      </div>      
      
    </div>
    <div class="right-section">
      <button class="resume-btn">Создать резюме</button>
      <button class="login-btn">Войти</button>
    </div>
  </header>

  <!-- Main content -->
  <main class="main-content">
    <!-- Search -->
    <section class="search-section">
      <div class="search-bar">
        <input type="text" placeholder="Поиск вакансий..." />
        <button id="search-btn">Найти</button>
      </div>
    </section>

    <!-- Filters -->
    <section class="filters">
      <h3>Фильтры</h3>
      <label><input type="checkbox"> Полная занятость</label>
      <label><input type="checkbox"> Частичная занятость</label>
      <label><input type="checkbox"> Удаленная работа</label>
      <label><input type="checkbox"> Гибкий график</label>
      <label><input type="checkbox"> Без опыта</label>
    </section>

    <!-- Featured -->
    <section class="featured">
      <h2>Вакансии дня</h2>
      <div class="vacancies">
        <div class="vacancy-card">
          <h4>Frontend-разработчик</h4>
          <p>React, JavaScript, HTML, CSS</p>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-left">
      <h3>О компании</h3>
      <p>Мы помогаем компаниям находить лучших IT-специалистов.</p>
    </div>
    <div class="footer-center">
      <ul>
        <li><a href="#">О нас</a></li>
        <li><a href="#">Контакты</a></li>
        <li><a href="#">Политика конфиденциальности</a></li>
      </ul>
    </div>
    <div class="footer-right">
      <div class="socials">
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">LinkedIn</a>
        <a href="#">Instagram</a>
      </div>
    </div>
  </footer>
  <script src="/static/js/mainPageScript.js"></script>

</body>
</html>
